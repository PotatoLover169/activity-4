{% extends 'inventory/base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title">{{ title }}</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        {{ form.name.errors }}
                        <input type="text" name="name" id="id_name" value="{{ form.name.value|default:'' }}" maxlength="100" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_price" class="form-label">Price (â‚±)</label>
                        {{ form.price.errors }}
                        <input type="number" name="price" id="id_price" value="{{ form.price.value|default:'' }}" step="0.01" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_quantity" class="form-label">Quantity</label>
                        {{ form.quantity.errors }}
                        <input type="number" name="quantity" id="id_quantity" value="{{ form.quantity.value|default:'' }}" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_description" class="form-label">Description</label>
                        {{ form.description.errors }}
                        <textarea name="description" id="id_description" rows="4" class="form-control">{{ form.description.value|default:'' }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
